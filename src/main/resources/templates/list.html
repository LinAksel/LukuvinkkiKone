<h1>Vinkit</h1>
<!--T채ss채 tulostuu jokainen vinkki-->
#foreach($vinkki in $list)
<button type="button" class="collapsible">$vinkki.title</button>
<div class="content" id="listwrapper">
    <div class="listitemLink"><a href=$vinkki.link>$vinkki.link</a></div><br>
    <div class="listitemDescription">Kuvaus: $vinkki.description</div>
    <div class="listitemTags">T채git: $vinkki.tags</div>
    <div class="listitemRead">Luettu: $vinkki.readDate</div>
    <!--<div class="listitemDate">Lis채tty: $vinkki.date</div>-->
</div>
#end
<!--Collapsible koodi osoitteesta https://www.w3schools.com/howto/howto_js_collapsible.asp-->
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    }
</script>
