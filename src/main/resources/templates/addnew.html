<h1>Lisää vinkki!</h1>

#if( $error )
<div id="error" style="color:red">
    <p><em>$error</em></p>
</div>
#end

<div class="form">
    <form method="POST" action="/addnew">
        <label for="ftitle">Vinkin nimi:</label><br>
        <input type="text" name="title" id="ftitle" size="100"/><br>
        <label for="flink">Linkki:</label><br>
        <input type="text" name="link" id="flink" size="100"/><br>
        <br><br>
        <input name="Lisää" type="submit" value="Lisää" /><br>
    </form>  
</div>
<p><a href="/">Peruuta</a></p>
